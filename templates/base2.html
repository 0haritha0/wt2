<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>Baby's World</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  <style>
    
    .column {
      width: 30%;
      margin: 1%;
    }
    
    @media screen and (max-width: 1000px) {
      .column {
        width: 45%;
      }
    }
    @media screen and (max-width: 600px) {
      .column {
        width: 100%;
        margin-bottom: 3%;
      }
    }
    
    
    body  {
      
      background-image: linear-gradient( rgba(256, 256, 256, 0.8), rgba(256, 256, 256,0.8)), url("/static/img/bg3.jpg");
      }
      .bg-image{
        opacity: 1;
      }
    </style>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><b>Baby's World</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'userhomepage' %}">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'blog' %}">Baby's World Parenting</a>
              </li>
              <div class="d-flex flex-row-reverse bd-highlight">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Account</a>
                <div class="dropdown-menu">
                  {% if user.is_authenticated %}
                  <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                  <a class="dropdown-item" href="{% url 'cart' %}">Cart</a>
                  <a class="dropdown-item" href="{% url 'myaddress' %}">My Addresses</a>
                  <a class="dropdown-item" href="{% url 'myorders' %}">My Orders</a>
                  {% else %}
                  <a class="dropdown-item" href="{% url 'userloginpage' %}">Sign-in</a>
                  <a class="dropdown-item" href="{% url 'userregister' %}">Sign-up</a>
                  {% endif%}
                 
                
                </div>
              </li>
            </div>
            </ul>
          </div>
        </div>
      </nav>
      <div class="bg-image" style="margin-left: 5%">
      {% block content %}

    {% endblock %}
  </div>


</body>
<script>
  
    document.addEventListener("DOMContentLoaded", function(){
      window.addEventListener('scroll', function() {
          if (window.scrollY > 10) {
            document.getElementById('navbar_top').classList.add('fixed-top');
            // add padding top to show content behind navbar
            navbar_height = document.querySelector('.navbar').offsetHeight;
            document.body.style.paddingTop = navbar_height + 'px';
          } else {
            document.getElementById('navbar_top').classList.remove('fixed-top');
             // remove padding top from body
            document.body.style.paddingTop = '0';
          } 
      });
    }); 
    </script>
</html>
