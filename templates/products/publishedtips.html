{% extends 'base2.html' %}
{% load static %}
{% block content %}
<br>
<h2  style="margin-left: 5%">Baby's World Parenting</h2>
<br>
<div class="container">

<div class="h-100 row align-items-center">
    {% for tip in all_tips %}
    <div class="card" style="margin:1%">
        <div class="card-header">
          {{tip.title}}
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{tip.description}}</p>
            <br>
            <footer class="blockquote-footer">Dr. {{tip.author}}</footer>
          </blockquote>
        </div>
      </div>
  {% endfor %}
  </div>

</div>
{% endblock %}
